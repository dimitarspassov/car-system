<div class="container">
  <h1>My cars</h1>

  <div class="col-lg-3 profile-card" *ngFor="let car of currentUserCars">
    <div class="text-center">
      <a routerLink="/cars/details/{{car.id}}"><p>{{car.make}}</p></a>
      <img src={{car.image}}>
      <a (click)="delete(car.id)" class="btn btn-danger">Delete</a>
    </div>
  </div>

</div>
