<form #registerForm="ngForm" (ngSubmit)="onSubmit()" class="form-horizontal col-lg-6 col-lg-offset-3">
  <fieldset>
    <legend>Register</legend>
    <div class="form-group">
      <label for="inputName" class="col-lg-2 control-label">Name</label>
      <div class="col-lg-10">
        <input name="name" #name="ngModel" required [(ngModel)]="user.name" class="form-control" id="inputName">
        <div [hidden]="name.valid||name.pristine" class="error">Name is required!</div>
      </div>
    </div>
    <div class="form-group">
      <label for="inputEmail" class="col-lg-2 control-label">Email</label>
      <div class="col-lg-10">
        <input name="email" #email="ngModel" required [(ngModel)]="user.email" class="form-control" id="inputEmail">
        <div [hidden]="email.valid||email.pristine" class="error">E-mail is required!</div>
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword" class="col-lg-2 control-label">Password</label>
      <div class="col-lg-10">
        <input type="password" #password="ngModel" name="password" required [(ngModel)]="user.password"
               class="form-control" id="inputPassword">
        <div [hidden]="password.valid||password.pristine" class="error">Password is required!</div>
      </div>
    </div>
    <div class="form-group">
      <label for="inputPasswordConfirm" class="col-lg-2 control-label">Confirm Password</label>
      <div class="col-lg-10">
        <input type="password" #passwordConfirm="ngModel" name="passwordConfirm" required
               [(ngModel)]="user.confirmPassword"
               class="form-control" id="inputPasswordConfirm">
        <div [hidden]="password.value===passwordConfirm.value || passwordConfirm.pristine" class="error">Password
          confirmation is
          required and must be the same as the original!
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-lg-10 col-lg-offset-2">
        <button [disabled]="!registerForm.valid || password.value!==passwordConfirm.value" class="btn btn-primary">
          Register!
        </button>
      </div>
    </div>
  </fieldset>
</form>
